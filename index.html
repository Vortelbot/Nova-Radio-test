
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA RADIO | PURPLE EDITION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --purple-main: #a855f7;
            --purple-dark: #120321;
            --bg-dark: #0a0112;
            --card-bg: rgba(20, 5, 35, 0.7);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: #fff;
            margin: 0;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 50% -20%, rgba(168, 85, 247, 0.15) 0%, transparent 60%),
                linear-gradient(rgba(168, 85, 247, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(168, 85, 247, 0.02) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            height: 100vh;
        }
        .syncopate { font-family: 'Syncopate', sans-serif; }
        
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(168, 85, 247, 0.1);
            border-radius: 1.5rem;
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.6);
        }

        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(168, 85, 247, 0.2); border-radius: 10px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: var(--purple-main); }

        @keyframes pulse-purple {
            0%, 100% { box-shadow: 0 0 15px rgba(168, 85, 247, 0.3); }
            50% { box-shadow: 0 0 30px rgba(168, 85, 247, 0.6); }
        }
        .active-glow { animation: pulse-purple 2s infinite; }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .shimmer-text {
            background: linear-gradient(90deg, #fff 0%, #a855f7 50%, #fff 100%);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            -webkit-background-clip: text;
            animation: shimmer 6s linear infinite;
        }
    </style>
<script type="importmap">

</head>

</body>
</html>
